<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/module.css" />
    <link rel="stylesheet" href="/assets/css/theme.css" />
    <link rel="stylesheet" href="/assets/css/state.css" />
</head>

<body>
    <div id="header">
        <div>this page uses javascript prototype to support IE-11</div>
        <div>IE-11 does not support javascript classes</div>
    </div>
    <div id="container">
        <div id="panel_left">
            <div>this is left panel</div>
            <div data-type="1">Board 1</div>
            <div data-type="2">Board 2</div>
            <div data-type="3">Board 3</div>
            <div data-type="4">Board 4</div>
        </div>
        <div id="panel_contents">
            <div class="display_form">
                <form id="testForm1">
                    <div class="testInput">
                        <div>first question</div><input type="text" placeholder="first input" />
                    </div>
                    <div class="testInput is-disabled">
                        <div>second question</div><input type="text" placeholder="second input" />
                    </div>
                    <div class="testInput is-disabled">
                        <div>third question</div><input type="text" placeholder="third input" />
                    </div>
                    <div class="testInput is-disabled">
                        <div>fourth question</div><input type="text" placeholder="fourth input" />
                    </div>
                </form>
                <button type="button" class="testButton">next</button>
                <button type="button" class="testButton">before</button>
            </div>
            <div class="display_result">asdasdasdasd</div>
            <div class="append_form">
                <form id="testForm2"></form>
                <button type="button" class="testButton">include</button>
                <button type="button" class="testButton">empty</button>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    </script>
